<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }

    input[type="text"],
    input[type="date"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      border: 5px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    @media screen and (max-width: 600px) {
      table {
        overflow-x: auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rock Paper Scissors Tournament</h2>
    <table>
      <thead>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Symbol Player 1</th>
          <th>Symbol Player 2</th>
          <th>Winner</th>
          <th>Date & Time</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
          {placeholder}
      </tbody>
    </table>

    <br>

    <h2>Add New Game</h2>
    <form action="insert_game.php" method="post">
      Player 1: <input type="text" name="player1"><br>
      Player 2: <input type="text" name="player2"><br>
      Value A: <input type="text" name="valueA"><br>
      Value B: <input type="text" name="valueB"><br>
      Winner: <input type="text" name="winner"><br>
      Date: <input type="date" name="date"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
