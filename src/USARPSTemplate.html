<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    @media screen and (max-width: 600px) {
      table {
        overflow-x: auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rock Paper Scissors Tournament</h2>
    <table>
      <thead>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Symbol Player 1</th>
          <th>Symbol Player 2</th>
          <th>Winner</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody>
          {placeholder}
      </tbody>
    </table>
  </div>
</body>
</html>
